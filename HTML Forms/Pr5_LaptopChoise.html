<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Laptop Choise</title>

</head>
<body>
<div style="font-family: 'PT Sans', Tahoma, sans-serif">
    <span style="font-size: 25px;color: #2d3a58;margin-left: 10px;position: relative;top: 45px">Apple's Laptops(6)</span>
    <form method="get" action="">
        <div style="float: left;width: 401px;position: relative;top: 45px">

            <input type="button" value="" name="laptop-1" style="width: 120px;height: 146px;
            margin-left: 6px;margin-right: 6px;margin-bottom: 8px;margin-top: 6px;
            border-radius: 8px;border-bottom-right-radius: 0px;
             border: 1px solid;border-color: #e7f4fc;background-image: url(imgs/first.jpg);"
                   onclick="window.location.href='http://www.google.com'">
            <input type="button" value="" name="laptop-2" style="width: 120px;height: 146px;
             margin-right: 6px;margin-bottom: 9px;border-radius: 8px;border-bottom-right-radius: 0px;
              border: 1px solid;border-color: #e7f4fc;background-image: url(imgs/second.jpg);"
                   onclick="window.location.href='http://www.google.com'">
            <input type="button" value="" name="laptop-3" style="width: 120px;height: 146px;
             margin-right: 6px;margin-bottom: 9px;border-radius: 8px;border-bottom-right-radius: 0px;
             border: 1px solid;border-color: #e7f4fc;background-image: url(imgs/third.jpg);"
                   onclick="window.location.href='http://www.google.com'"><br/>
            <input type="button" value="" name="laptop-4" style="width: 120px;height: 146px;
             margin-right: 6px;margin-bottom: 9px;margin-left: 6px;border-radius: 8px;
             border-bottom-right-radius: 0px;
             border: 1px solid;border-color: #e7f4fc;background-image: url(imgs/fourth.jpg);"
                   onclick="window.location.href='http://www.google.com'">
            <input type="button" value="" name="laptop-5" style="width: 120px;height: 146px;
             margin-right: 6px;margin-bottom: 9px;border-radius: 8px;border-bottom-right-radius: 0px;
             border: 1px solid;border-color: #e7f4fc;background-image: url(imgs/fifth.jpg);"
                   onclick="window.location.href='http://www.google.com'">
            <input type="button" value="" name="laptop-6" style="width: 120px;height: 146px;
             margin-right: 6px;margin-bottom: 9px;border-radius: 8px;border-bottom-right-radius: 0px;
             border: 1px solid;border-color: #e7f4fc;background-image: url(imgs/sixth.jpg);"
                   onclick="window.location.href='http://www.google.com'">
        </div>
        <div style="float: left;width: 132px;background-color: #f7fcff;border: 1px solid;
        border-color:#e4f3fc;height: 390px;">
            <label style="margin-left: 52px;font-size: 13px;">Price</label><br/>
            <label style="margin-right: 84px;margin-left: 2px;font-size: 10px ">1700</label>
            <label style="font-size: 10px">2600</label><br/>
            <input type="range" min="1700" max="2600" name="range-1">
            <label style="margin-left: 52px;font-size: 13px">RAM</label><br/>
            <label style="margin-right: 84px;margin-left: 2px;font-size: 10px ">2048</label>
            <label style="font-size: 10px">4096</label><br/>
            <input type="range" min="2048" max="4096" name="range-2">
            <label style="margin-left: 52px;font-size: 13px">Disc</label><br/>
            <label style="margin-right: 63px;margin-left: 2px;font-size: 10px ">100GB</label>
            <label style="font-size: 10px">2000GB</label><br/>
            <input type="range" min="100" max="2000" name="range-3">
            <label style="margin-left: 45px;font-size: 13px;">Display</label><br/>
            <label style="margin-right: 89px;margin-left: 2px;font-size: 10px ">11.6</label>
            <label style="font-size: 10px">18.4</label><br/>
            <input type="range" min="11.6" max="18.4" name="range-4">
            <label style="margin-left: 45px;font-size: 13px">Weight</label><br/>
            <label style="margin-right: 114px;margin-left: 2px;font-size: 10px ">1</label>
            <label style="font-size: 10px">6</label><br/>
            <input type="range" min="1" max="6" name="range-5">
            <label style="margin-left: 38px;font-size: 13px;">Warranty</label><br/>
            <label style="margin-right: 46px;margin-left: 2px;font-size: 10px ">12month</label>
            <label style="font-size: 10px">60month</label><br/>
            <input type="range" min="12" max="60" name="range-6">

        </div>
    </form>

</div>
</body>
</html>
