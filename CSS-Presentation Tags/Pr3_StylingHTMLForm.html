<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="styleHTMLform.css">
    <meta charset="UTF-8">
    <title>Html Form</title>
</head>
<body>
<div class="container">
    <form>
        <section class="top">
        <h1>Step 1: Your details</h1>
        <div>
            <label>Name</label>
            <input type="text" placeholder="First and last name">
        </div>
        <div>
            <label>Email</label>
            <input type="text" placeholder="example@domain.com">
        </div>
        <div>
            <label>Phone</label>
            <input type="text" placeholder="eg. +447500000000">
        </div>
    </section>
        <section class="middle">
        <h1>Step 1: Delivery adress</h1>
        <div id="textarea">
            <label class="adres">Adress</label>
            <textarea autofocus=""></textarea>
        </div>
        <div>
            <label>Post code</label>
            <input type="text">
        </div>
        <div>
            <label>Country</label>
            <input type="text">
        </div>
    </section>
        <section class="bottom">
            <h1>Step 1: Card details</h1>
            <div id="card">
                <h2>Card type</h2>
                <input type="radio" name="card-details" class="visa-radio">
                <label class="visa"><img src="imgs/visa.png" alt="visaicon"><span>VISA</span></label>
                <input type="radio" name="card-details" class="amex-radio">
                <label class="amex"><img src="imgs/amex.png" alt="amexicon"><span>AmEx</span></label>
                <input type="radio" name="card-details" class="master-radio">
                <label class="mastercard"><img src="imgs/mastercard.png" alt="mastercardicon"><span>Mastercard</span></label>
            </div>
            <div>
                <label>Card number</label>
                <input type="text">
            </div>
            <div>
                <label>Security code</label>
                <input type="text">
            </div>
            <div>
                <label>Name on card</label>
                <input type="text" placeholder="exact name as on the card">
            </div>
        </section>
        <input type="submit" value="BUY IT!">
    </form>
</div>
</body>
</html>
